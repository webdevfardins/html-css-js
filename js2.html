<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>area of circle</h1>

    <script>
        var r = 5
        var pi = 3.14
        var circle = pi * r * r
        document.write("area of circle ", circle)
    </script>
    <h2>
        area of triangle
    </h2>
    <script>
        var base = 10;
        height = 4;

        t = 1 / 2 * base * height
        document.write(t)
    </script>
    <h2>
        area of rectangle
    </h2>
    <script>
        var length = 10
        var breadth = 7
        ract = length * breadth;
        document.write(ract)
    </script>
    <h2>
        area of cylinder
    </h2>
    <script>
        var pi = 3.14
        var r = 5
        var h = 10
        c = 2 * pi * r * h + 2 * pi * r * r
        document.write(c)
    </script>
    <h2>
        area of square
    </h2>
    <script>
        var side = 5
        square = side * side
        document.write(square)
    </script>
    <h1>calculate age</h1>
    <script>
        var a = parseInt(prompt("enter your age"))
        document.write("after 10 year your age is ", a + 10)
    </script>
    <h2>calculate fernite to celsius</h2>
    <script>
        let fahrenheit = prompt("Enter temperature in Fahrenheit: ");
        let celsius = (fahrenheit - 32) / 1.8
        document.write(celsius)
    </script>
</body>

</html>
